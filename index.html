<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Station Tracker</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

<div class="container">
    <h1>Train Station Tracker</h1>

    <div class="form-group">
        <h2>Create Station</h2>
        <input type="text" id="stationName" placeholder="Station Name" required>
        <input type="number" id="maxCapacity" placeholder="Max Capacity" min="1" required>
        <button onclick="createStation()">Create Station</button>
    </div>

    <div class="form-group">
        <h2>Add Trains</h2>
        <input type="text" id="addStationName" placeholder="Station Name" required>
        <input type="number" id="addTrainsCount" placeholder="Number of Trains" min="1" required>
        <button onclick="addTrains()">Add Trains</button>
    </div>

    <div class="form-group">
        <h2>Remove Trains</h2>
        <input type="text" id="removeStationName" placeholder="Station Name" required>
        <input type="number" id="removeTrainsCount" placeholder="Number of Trains" min="1" required>
        <button onclick="removeTrains()">Remove Trains</button>
    </div>

    <h2>Stations:</h2>
    <pre id="stationList">No stations created yet.</pre>
</div>
<script src="script.js"></script>
</body>
</html>
